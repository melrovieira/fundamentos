<!--Estrutura de um comentário em HTML-->

<!--Informa ao navegador que este documento está utilizando
html em sua estrutura e qual é a versão
(em geral a mais recente).-->
<!DOCTYPE html>

<!--Comando principal, todo conteúdo deve estar
dentro desse comando. O atibuto lang indica em qual idioma 
o site foi desenvolvido.-->
<html lang="pt-br">

<!--Este comando contém os metadados, informações que não
serão exibidas diretamente na pag.. web mas que são
essenciais para o seu bom funcionamento.
Ex: Conexões, suporte caracteres.-->
<head>

<!-- Dá um suporte para exibir corretamente as palavras
com acentos, cedilha e caracter especial.-->
<meta charset="UTF-8">

<!-- Auxília a responsividade do site em dispositivos móveis, ou seja,
 define a largura da página, igual (similar) a largura da tela do celular.-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Define o título da página que aparece na aba do navegador.-->
<title>Fundamentos</title>

</head>


<!--Início da página web, toda parte visível ou conteúdo
que irá aparecer ao usuário estará dentro desse comando-->
    <body>
    <!--Comandos de inserção de títulos-->
        <h1>Título com TAG h1!</h1>
        <hr>
        <h2>Título com TAG h2!</h2>
        <hr>
        <h3>Título com TAG h3!</h3>
        <hr>
        <h4>Título com TAG h4!</h4>
        <hr>
        <h5>Título com TAG h5!</h5>
        <hr>
        <h6>Título com TAG h6!</h6>
        <hr>
    
    <!--Para parágrafos maiores com conteúdo utilizamos
    o comando p-->
    <p>Ao utilizar a TAG P para criar parágrafos,
        temos um tamanho padrão de letra e espaçamento
        entre linhas, que pode ser modificado pelo css.
        </p>
    </body><!--Fechamento do comanto TAG body-->
</html><!--Fechamento do comando TAG html-->
